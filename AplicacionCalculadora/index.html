<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicacion calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">
        <h1>Aplicaci√≥n Calculadora</h1>
        <form id="forma">
            <div class="mb-3">
                <label for="operandoA">Operando A</label>
                <input type="number" class="form-control" placeholder="Escriba el operador A" id="operandoA"/>
            </div>

            <div class="mb-3">
                <label for="operandoB">Operando B</label>
                <input type="number" class="form-control" placeholder="Escriba el operador B" id="operandoB"/>
            </div>

        </form>
    <div class="d-flex justify-content-center">
        <button style="margin-right: 10px" class="btn btn-danger mb-3" onclick="sumar()">Sumar</button>
        <button style="margin-right: 10px" class="btn btn-danger mb-3" onclick="restar()">Restar</button>
        <button style="margin-right: 10px" class="btn btn-danger mb-3" onclick="multiplicar()">Multiplicar</button>
        <button style="margin-right: 10px" class="btn btn-danger mb-3" onclick="dividir()">Dividir</button>
        <div id="resultado"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
